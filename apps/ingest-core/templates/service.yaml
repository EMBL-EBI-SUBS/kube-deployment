apiVersion: v1
kind: Service
metadata:
  labels:
    role: ingestion
  name: ingest-core-service
  namespace: {{ .Values.environment }}-environment
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: http
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: https
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: arn:aws:acm:us-east-1:861229788715:certificate/826dbdb8-2b23-4cc9-8fd6-73aa6fc658d7
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 8080
  - name: https
    port: 443
    targetPort: http
  selector:
    app: ingest-core
  sessionAffinity: None
  type: LoadBalancer
