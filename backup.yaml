apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: ingest-backup
spec:
  schedule: "0 0-23/2 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: backup
            image: rdgoite/ingest-backup:latest
            env:
            - name: AWS_ACCESS_KEY_ID
              value: ***
            - name: AWS_SECRET_ACCESS_KEY
              value: ***
            - name: S3_BUCKET
              value: ingest-backup
            - name: BACKUP_DIR
              value: dev
          restartPolicy: OnFailure
          
