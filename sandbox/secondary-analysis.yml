apiVersion: v1
kind: Service
metadata:
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-internal: 0.0.0.0/0
  labels:
    role: test
  name: secondary-analysis
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8089
  selector:
    app: secondary-analysis
  sessionAffinity: None
  type: LoadBalancer

---

apiVersion: v1
kind: Deployment
metadata:
  annotations: {}
  labels:
    role: test
  name: secondary-analysis
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: secondary-analysis
    spec:
      dnsPolicy: Default
      containers:
      - name: locust
        image: quay.io/humancellatlas/ingest-scale-test:master_4222462
        ports:
        - containerPort: 8089
        env:
        - name: AUTH_BROKER_URL
          value: https://danielvaughan.eu.auth0.com/oauth/token
        - name: CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: auth-broker
              key: client-id
        - name: CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: auth-broker
              key: client-secret
              
              
