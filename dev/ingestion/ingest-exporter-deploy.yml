---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: ingest-exporter
  namespace: dev-environment
  labels:
    role: ingestion
spec:
  replicas: 1
  strategy: 
    type: "RollingUpdate"
  template: 
    metadata:
      labels:
        app: ingest-exporter
    spec:
      containers:
         - name: ingest-exporter
           imagePullPolicy: Always
           image: quay.io/humancellatlas/ingest-exporter
           env:
             - name: INGEST_API
               value: http://api.ingest.dev.data.humancellatlas.org:80
             - name: RABBIT_URL
               value: amqp://${RABBIT_SERVICE_SERVICE_HOST}:${RABBIT_SERVICE_SERVICE_PORT_SERVICE}
             - name: STAGING_API
               value: https://staging.dev.data.humancellatlas.org
             - name: DSS_API
               value: https://dss.dev.data.humancellatlas.org
             - name: INGEST_API_KEY
               valueFrom:
                 secretKeyRef:
                   name: api-keys
                   key: staging-api-key 
